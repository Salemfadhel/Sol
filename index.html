<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء عملة رقمية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>إنشاء عملة رقمية على Solana</h1>
    <form id="tokenForm">
        <label for="name">اسم العملة:</label>
        <input type="text" id="name" required>
        
        <label for="symbol">الرمز:</label>
        <input type="text" id="symbol" required>
        
        <label for="supply">العدد الإجمالي:</label>
        <input type="number" id="supply" required>
        
        <button type="submit">إنشاء العملة</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
